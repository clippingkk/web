query fetchClipping($id: Int!) {
  clipping(id: $id) {
    id
    bookID
    title
    content
    richContent {
      html
      plain
      segments
      nouns {
        id
        noun
        content
        bookId
        scope
        updaters {
          id
          name
          avatar
        }
        creator {
          id
          name
          avatar
        }
        createdAt
      }
    }
    createdAt
    pageAt
    visible
    prevClipping {
      userClippingID
      bookClippingID
    }
    nextClipping {
      userClippingID
      bookClippingID
    }
    reactionData {
      count
      symbolCounts {
        symbol
        count
        done
        recently {
          id
          symbol
          creator {
            id
            avatar
            name
          }
          createdAt
        }
      }
    }
    creator {
      id
      name
      avatar
      domain
      premiumEndAt
    }
    comments {
      id
      content
      creator {
        id
        avatar
        name
      }
    }
  }
}
