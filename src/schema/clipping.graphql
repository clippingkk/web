query fetchClipping($id: Int!) {
  clipping(id: $id) {
    id
    bookID
    title
    content
    createdAt
    pageAt
    visible
    prevClipping {
      userClippingID
      bookClippingID
    }
    nextClipping {
      userClippingID
      bookClippingID
    }
    reactions {
      id
      symbol
      creator {
        id
        avatar
        name
      }
      createdAt
    }
    creator {
      id
      name
      avatar
      domain
    }
    comments {
      id
      content
      creator {
        id
        avatar
        name
      }
    }
  }
}
