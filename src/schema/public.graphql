query publicData {
  public {
    users {
      id
      avatar
      bio
      name
      domain
      premiumEndAt
    }
    books {
      doubanId
    }
    clippings {
      id
      content
      bookID
      title
      creator {
        id
        name
        avatar
        domain
        premiumEndAt
      }
    }
  }
}
