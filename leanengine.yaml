build:
  - echo 'build...'
  - export NODE_OPTIONS=--openssl-legacy-provider
  - mkdir ~/.npm-global
  - npm config set prefix '~/.npm-global'
  - export PATH=~/.npm-global/bin:$PATH
  - npm install -g apollo graphql
  - npm run gql 
  - npm run build
  - export PORT=$LEANCLOUD_APP_PORT
  - echo 'PORT ' $PORT
